<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no">
    <title>Validacion de HTML5</title><!--Titulo de la pagina de arriba-->
  <!--Otros de lo atributos mas importantes de input son: name,id,disabled,readonly,maxlength,max,min,value,step,placeholder-->
  </head>
  <body>
  <form name="forContacto">
  <fieldset>
  <legend>Validacion de Formularios</legend> <!--escribimos el titulo de nuestro formulario-->
  <p>
  <label for="nombres">Nombres</label>
  <input id="nombres" type="text" placeholder="Ingresar sus nombres" size="50px" required>
  </p>
  <p>
  <label for="apellidos">Apellidos</label>
  <input id="apellidos" type="text" placeholder="Ingrese sus apellidos" size="50px">
  </p>
  <p>
  <label for="u_email">Correo Electronico</label>
  <input id="u_id" type="email" placeholder="Ingrese su correo electronico" size="50px" required>
  </p>
  <p>
  <label for="edad">Edad</label>
  <input id="edad" type="number">
  </p>
  <input type="submit" value="Enviar">
  
  </fieldset>
  </form>
  </body>
  <html>
